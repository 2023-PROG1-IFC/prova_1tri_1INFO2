<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA
    const valorNormal = Number(prompt("Qual o valor do ingresso normal?"));
    const valorCamarote = Number(prompt("Qual o valor do ingresso camarote?"));
    const valorVip = Number(prompt("Qual o valor do ingresso vip?"));

    //PROCESSAMENTO
    const media = (valorNormal + valorCamarote + valorVip) / 3;

    //SAÍDA
    alert(`O preço médio para o show é R$ ${media.toFixed(2).replace(".", ",")}`);
</script>
