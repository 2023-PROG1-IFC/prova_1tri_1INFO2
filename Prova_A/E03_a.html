<script>
    /*
    PROBLEMA: Média ponderada
    Considere que o professor da disciplina de Programação realizou três atividades avaliativas ao longo do trimestre.
    A primeira atividade teve peso 3, segunda atividade teve peso 4 e a terceira atividade teve peso 3.
    Peça para o usuário informar a nota obtida em cada atividade e apresente a média ponderada que o aluno obteve ao fim do trimestre.
    */

    //ENTRADA
    const pesoAtividade1 = 3;
    const pesoAtividade2 = 4;
    const pesoAtividade3 = 3;
    const notaAtividade1 = Number(prompt("Qual a nota da Atividade 1?"));
    const notaAtividade2 = Number(prompt("Qual a nota da Atividade 2?"));
    const notaAtividade3 = Number(prompt("Qual a nota da Atividade 3?"));

    //PROCESSAMENTO
    const media = ((notaAtividade1 * pesoAtividade1) + (notaAtividade2 * pesoAtividade2) + (notaAtividade3 * pesoAtividade3)) / (pesoAtividade1 + pesoAtividade2 + pesoAtividade3);

    //SAÍDA
    alert(`A média do aluno é ${media.toFixed(2)}`);
</script>
