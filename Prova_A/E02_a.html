<script>
    /*
    PROBLEMA: Salário mínimo
    O valor do salário mínimo atual (2023) é de R$ 1.320,00.
    Informe a inflação anual (porcentagem) e peça para o programa calcular qual o valor do salário mínimo em 2024.
    Apresente o valor do salário mínimo em tela.
    */

    //ENTRADA
    const salarioMinimo = 1320;
    const inflacao = Number(prompt("Informe a inflação anual (porcentagem):"));

    //PROCESSAMENTO
    const salarioMinimo2024 = salarioMinimo + (salarioMinimo * (inflacao / 100));

    //SAÍDA
    alert(`O valor do salário mínimo em 2024 será R$ ${salarioMinimo2024.toFixed(2).replace(".", ",")}`);
</script>
