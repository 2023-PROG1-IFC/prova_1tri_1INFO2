<script>
    /*
    PROBLEMA: Margem de lucro
    No comércio, os preços dos produtos geralmente são definidos com base em uma margem percentual de lucro.
    Elabore um programa que pergunte ao usuário valor de compra de um produto e também pergunte o percentual de lucro desejado.
    Calcule, mediante os dois valores informados, qual será o valor de revenda do produto.
    */

    //ENTRADA
    const valorCompraProduto = Number(prompt("Qual o valor de compra do produto?").trim().replace(",", "."));
    const percentualLucro = Number(prompt("Qual o percentual de lucro desejado?").trim().replace(",", "."));

    //PROCESSAMENTO
    const valorRevendaProduto = valorCompraProduto + (valorCompraProduto * percentualLucro / 100);

    //SAÍDA
    alert(`O valor de revenda do produto é R$ ${valorRevendaProduto.toFixed(2).replace(".", ",")}`);
</script>
